  <ion-content class="padding">

 <!--  <section class="chats" ng-repeat="message in allMessages" ng-class="(uid != message.userId)? 'self' : 'other' "> -->

 <section class="chats" ng-repeat="message in allMessages" ng-class = "isMe(message.userId)">
      <img data-ng-src={{getImage(message.userId)}} style=" height:40px ; width:40px; border-radius: 200px ">
      {{message.message}}

  </section>

  </ion-content>

  <form name="sendMessageForm" ng-submit="sendMessage()" novalidate>
      <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
          <label class="item-input-wrapper">
              <input ng-model="data.message" class="input-message" type="text" placeholder="Message">
          </label>
          <div class="footer-btn-wrap">
            <button class="button button-icon icon ion-ios-paperplane footer-btn" type="submit"
                ng-disabled="!data.message || data.message === ''">
            送信</button>
          </div>
      </ion-footer-bar>
  </form>

</ion-view>
