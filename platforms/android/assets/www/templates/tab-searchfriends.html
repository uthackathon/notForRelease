<ion-view view-title="Friends">
  <ion-content class="padding">

      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input ng-change = "searchFriendsByName($index,friendNameToFind)"  ng-model="friendNameToFind" placeholder="Search Friends">
        </label>
      </div>

      <div>
        <ion item class="list card" ng-repeat="profile in profiles">
<!--           <div class="item item-divider">
              Search Result
          </div> -->

          <div class="item item-button-right"><!--検索用-->
          <img src="person.jpg">
      		  {{profile.name}}
   			    <button class="button button-calm" ng-click = "follow($index, profile.$id)" >
      			  <i class="icon ion-person-add"></i>
    		    </button>
 		      </div>

        </ion>
      </div>




      <div class="item item-divider">
        Friends
      </div>

    <ion item class="list card" ng-repeat="friend in allFriendslist">


        <div class="item item-button-right">
          <p ng-Click="goFriendHomePage(friend)">
          <img data-ng-src={{friendImages[friend.$id]}} style="height:40px ; width:40px; border-radius: 200px">
          {{friend.name}}
          </p>
        <button class="button button-calm" ng-click = "showFunctionList(friend.$id)" style="top:20px;">
            <i class="icon ion-navicon"></i>
        </button>
    </div>
    </ion item>


      <div class="item item-divider">
        Friend Request
      </div>

      <ion item class="list card" ng-repeat="recommendedUser in recommendedUsers">
      <div class="item item-button-right">
            {{recommendedUser.name}}
          <button class="button button-calm" ng-click = "followRecommended($index, recommendedUser.$id)">
              <i class="icon ion-person-add"></i>
          </button>
      </div>

    </ion item>
  </ion-content>
</ion-view>
